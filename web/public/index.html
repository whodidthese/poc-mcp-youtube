<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chrome MCP Agent 控制台</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft JhengHei', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      color: white;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .status-badge {
      display: inline-block;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 600;
      margin-top: 10px;
    }

    .status-badge.connected {
      background: #10b981;
      color: white;
    }

    .status-badge.disconnected {
      background: #ef4444;
      color: white;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      overflow: hidden;
      margin-bottom: 20px;
    }

    .card-header {
      background: #f8fafc;
      padding: 20px;
      border-bottom: 1px solid #e2e8f0;
    }

    .card-header h2 {
      font-size: 1.25rem;
      color: #1e293b;
    }

    .card-body {
      padding: 20px;
    }

    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .input-field {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    .input-field:focus {
      outline: none;
      border-color: #667eea;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .quick-actions {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      margin-top: 15px;
    }

    .quick-btn {
      padding: 10px 16px;
      background: #f1f5f9;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .quick-btn:hover {
      background: #e2e8f0;
      border-color: #94a3b8;
    }

    .log-container {
      background: #1e293b;
      color: #e2e8f0;
      padding: 20px;
      border-radius: 8px;
      height: 300px;
      overflow-y: auto;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 0.9rem;
      line-height: 1.6;
    }

    .log-entry {
      margin-bottom: 8px;
      padding: 4px 0;
    }

    .log-timestamp {
      color: #64748b;
      margin-right: 8px;
    }

    .log-info {
      color: #60a5fa;
    }

    .log-success {
      color: #34d399;
    }

    .log-error {
      color: #f87171;
    }

    .log-warning {
      color: #fbbf24;
    }

    .output-container {
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 20px;
      min-height: 200px;
      white-space: pre-wrap;
      font-size: 0.95rem;
      line-height: 1.6;
      color: #334155;
    }

    .output-container:empty::before {
      content: "執行結果將顯示在這裡...";
      color: #94a3b8;
      font-style: italic;
    }

    .info-box {
      background: #eff6ff;
      border-left: 4px solid #3b82f6;
      padding: 12px 16px;
      border-radius: 4px;
      margin-bottom: 15px;
      font-size: 0.9rem;
    }

    .spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-left: 10px;
    }

    .spinner.active {
      display: inline-block;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .stats {
      display: flex;
      gap: 20px;
      margin-top: 10px;
      font-size: 0.85rem;
      color: #64748b;
    }

    .stats span {
      display: flex;
      align-items: center;
      gap: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>🤖 AI 助手控制台</h1>
      <div id="connectionStatus" class="status-badge disconnected">連接中...</div>
    </div>

    <div class="card">
      <div class="card-header">
        <h2>對話與操作</h2>
        <div class="stats">
          <span>🔄 最大回合數: <strong id="maxTurns">-</strong></span>
          <span>💾 狀態: <strong id="stateStatus">無</strong></span>
        </div>
      </div>
      <div class="card-body">
        <div class="info-box">
          💡 可以進行一般對話，需要時 AI 助手會自動操作瀏覽器
        </div>
        
        <div class="input-group">
          <input 
            type="text" 
            id="taskInput" 
            class="input-field" 
            placeholder="例如：什麼是 MCP？ 或 前往 Google 搜尋 OpenAI"
            autocomplete="off"
          >
          <button id="runBtn" class="btn btn-primary" disabled>
            送出
            <span id="spinner" class="spinner"></span>
          </button>
        </div>

        <details>
          <summary style="cursor: pointer; padding: 10px 0; color: #64748b; font-weight: 600;">
            ⚡ 快速範例
          </summary>
          <div class="quick-actions">
            <button class="quick-btn" data-task="你好，你能做什麼？">👋 介紹功能</button>
            <button class="quick-btn" data-task="什麼是 Model Context Protocol？">❓ 詢問知識</button>
            <button class="quick-btn" data-task="前往 https://www.google.com">🌐 打開網頁</button>
            <button class="quick-btn" data-task="前往 Google 搜尋今天的新聞">🔍 搜尋資訊</button>
            <button class="quick-btn" data-task="前往 https://github.com/trending">🔥 GitHub 熱門</button>
            <button class="quick-btn" data-task="幫我截圖目前的頁面並告訴我儲存位置">📸 截圖頁面</button>
          </div>
        </details>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <h2>執行日誌</h2>
      </div>
      <div class="card-body">
        <div id="logContainer" class="log-container"></div>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <h2>執行結果</h2>
      </div>
      <div class="card-body">
        <div id="outputContainer" class="output-container"></div>
      </div>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
